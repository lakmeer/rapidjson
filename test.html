<html>
	<head>
		<style>
			body { background: black; }
		</style>
	</head>

	<body>

		<script>

			var originalObject = { 
				a : "a", 
				b : "b", 
				c : { 
					d : "d" 
					} 
				};
				
			function weakClone (_obj) { return _obj; }

			function realClone (_obj) {
				
				return {
					a : _obj.a,
					b : _obj.b,
					c : { d : _obj.c.d }
				};

			}

			function thisClone (_obj) {

				this.a = _obj.a;
				this.b = _obj.b;

				this.c = {};
				this.c.d = _obj.c.d;

			}


			thisClone.prototype = {

				print : function print (_this) { console.log("ThisClone.proto: " + _this); }

			}

			var realObject = realClone(originalObject);
				realObject.c.d = "real";

			var thisObject = new thisClone(originalObject);
				thisObject.c.d = "clone'd";

			console.log("Original:");
			console.log(originalObject);
			console.log("This Clone:");
			console.log(thisObject);

			thisObject.print("YES");

			console.log("Real Clone:");
			console.log(realObject);


		</script>

	</body>
</html>
